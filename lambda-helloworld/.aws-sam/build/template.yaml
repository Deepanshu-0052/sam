AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Lambda function to generate firmware download link with expiry and store
  it in DynamoDB with TTL

  '
Globals:
  Function:
    Timeout: 20
    MemorySize: 512
Resources:
  GeneratePresignedFirmwareLink:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GeneratePresignedFirmwareLink
      Handler: helloworld.App::handleRequest
      Runtime: java21
      MemorySize: 512
      Timeout: 10
      Policies:
      - DynamoDBReadPolicy:
          TableName: staging_FirmwareUploads
      - DynamoDBWritePolicy:
          TableName: PresignedLinkTable
      - S3ReadPolicy:
          BucketName: firmwarefile1
      Environment:
        Variables:
          FIRMWARE_TABLE: staging_FirmwareUploads
          LINK_TABLE_NAME: PresignedLinkTable
          BUCKET_NAME: firmwarefile1
      Events:
        Api:
          Type: Api
          Properties:
            Path: /firmware-check
            Method: post
    Metadata:
      SamResourceId: GeneratePresignedFirmwareLink
  PresignedLinkTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: PresignedLinkTable
      AttributeDefinitions:
      - AttributeName: device_id
        AttributeType: S
      KeySchema:
      - AttributeName: device_id
        KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      BillingMode: PAY_PER_REQUEST
Outputs:
  FirmwareApi:
    Description: API Gateway endpoint URL for firmware update check
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/firmware-check/
